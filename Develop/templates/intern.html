<div class="card employee-card" stlye="margin: 5px; border: 1px solid black;">
    <div class="card-header" style="color: white; background-color: rgb(236, 236, 253)">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title">
            <i class="fas fa-user-graduate mr-2"></i>{{ role }}
        </h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">
                Email: <a href="mailto:{{ email }}">{{ email }}</a>
            </li>
            <li class="list-group-item">School: {{ school }}</li>
        </ul>
    </div>
</div>
